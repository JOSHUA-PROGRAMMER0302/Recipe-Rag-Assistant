name: Sample deploy with secrets

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SCALEDOWN_API_KEY: ${{ secrets.SCALEDOWN_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run tests (if any)
        run: |
          echo "No tests configured"
      # Example: deploy backend using provider CLI or API (requires provider secrets)
      - name: Example echo of env (masked)
        run: |
          echo "OPENAI_API_KEY is set: ${OPENAI_API_KEY:+yes}"
          echo "SCALEDOWN_API_KEY is set: ${SCALEDOWN_API_KEY:+yes}"
